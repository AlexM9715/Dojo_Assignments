<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button_Clicker</title>
</head>
<body>
    <div class="navbar flex space_around align_center">
        <h1 class="title">Dojonary</h1>
        <input type="text" placeholder="Search" class="search">
        <button class="btn" onclick="login(this)">Login</button>
    </div>
    <div class="columns flex">
        <div class="col-3">
            <div class="ninja1 columns2 flex">
                <div class="left col-2 flex align_center flow_columns space_around">
                    <h1 class="title2">ninja</h1>
                    <h2 class="under">noun</h2>
                    <h3 class="plural">Plural: ninjas</h3>
                    <button class="like" onclick="alert('Ninja was liked!')">13 Likes</button>
                </div>
                <div class="right col-3">
                    <p class="des">A practitioner skilled in the
                        <a href="#">Japanese</a> art of <a href="#">ninjitsu</a></p>
                </div>
            </div>
            <div class="ninja2 columns2 flex">
                <div class="left col-2 flex align_center flow_columns space_around">
                    <h1 class="title2">ninja</h1>
                    <h2 class="under">noun</h2>
                    <h3 class="plural">Plural: ninjas</h3>
                    <button class="like">37 Likes</button>
                </div>
                <div class="right col-3">
                    <p class="des2">A <a href="#">programmer</a> who breaks down
                        problems with <a href="#">zen</a>-like focus
                    </p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="defin columns3 flex">
                <div class="left col-2 flex align_center flow_columns space_around">
                    <center class="last">Dojonary is defined by <strong>YOU</strong></center>
                    <button class="def" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
