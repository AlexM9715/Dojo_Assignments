<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="header flex align-center">
        <h1 class="title">Network</h1>
    </div>
    <div class="feedtitle">
        <h1 class="title-feed">Your Feed</h1>
    </div>
    <div class="columns flex">
        <div class="col-1">
            <div class="main-card flex flex-column justify-around">
                <div class="flex justify-center">
                    <div class="pic">
                        <img src="./images/PEace.JPG" alt="user-pic" id="pic">
                    </div>
                </div>
                <a href="#">Add an avatar</a>
                <h1>Alexander Martinez</h1>
            </div>
        </div>
        <div class="col-3">
            <div class="side-card"> 
                <div class="top flex align-center justify-between">
                    <h2>Neil M</h2>
                    <div class="flex align center justify-between">
                        <h2 id="like-1">9</h2>
                        <h2>like(s)</h2>
                        <button class="btn" onclick="like()">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think.
                    <a href="#">link</a>
                </p>
            </div>
            <div class="side-card"> 
                <div class="top flex align-center justify-between">
                    <h2>Nichole K</h2>
                    <div class="flex align center justify-between">
                        <h2 id="like-2">12</h2>
                        <h2>like(s)</h2>
                        <button class="btn" onclick="like2()">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.
                </p>
            </div>
            <div class="side-card"> 
                <div class="top flex align-center justify-between">
                    <h2>Jim R</h2>
                    <div class="flex align center justify-between">
                        <h2 id="like-3">9</h2>
                        <h2>like(s)</h2>
                        <button class="btn" onclick="like3()">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>.<br>
                    Who else is liking it?
                </p>
            </div>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
