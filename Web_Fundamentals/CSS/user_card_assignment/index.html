<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User_Card</title>
</head>
<body>
    <div class="flex-container">
        <div class="user-card">
            <div class="user-header">
                <div class="pic">
                    <img src="./icons/PEace.JPG" alt="user-circle" id="pic">
                </div>
            </div>
            <div class="user-info">
                <div class="name">
                    <h1>Alexander Martinez</h1>
                </div>
                <div class="location">
                    <h2>Los Angeles</h2>
                    <img src="./icons/map-marker.png" alt="marker" id="pin">
                </div>
                <div class="text">
                    <p>Developer in Training | Gamer | Problem Solver</p>
                    <p>Future Software Developer</p>
                </div>
                <div class="edit">
                    <img src="./icons/gear.png" alt="gear" id="cog">
                    <a href="">edit profile</a>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
